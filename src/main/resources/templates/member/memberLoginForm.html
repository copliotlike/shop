<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/html"
      layout:decorate="~{layouts/layout1}">


    <th:block layout:fragment="css">
        <style>
            .error {
                color: red;
            }
        </style>
    </th:block>



    <div layout:fragment="content">
        <form method = "post" action="/members/login">
            <div class = "form-group">
                <label for="email">이메일주소</label>
                <input type="email" name="email" id="email" class = "form-control" placeholder="이메일을 입력하세요."></input>
            </div>



            <div class = "form-group">
                <label for="password">password</label>
                <input type="password" name="password" id="password" class = "form-control" placeholder="password 입력하세요."></input>
            </div>

            <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>

            <button class="btn btn-primary">로그인</button>
            <button type="button" class="btn btn-primary" onclick="location.href='/members/new'">회원가입</button>
<!--            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
        </form>
    </div>

    <th:block layout:fragment="script">
        <script>
            console.log("페이지 전용 스크립트");
        </script>
    </th:block>


</html>
